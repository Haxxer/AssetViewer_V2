<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="pragma" content="no-cache" />
    <title>JB2A Library Asset Preview</title>
    <meta content="JB2A" property="og:title">
    <meta content="Preview our free and Patreon-locked assets and copy the path to your clipboard ! "
        property="og:description">
    <meta content="https://embed.com/this-is-the-site-url" property="og:url">
    <meta content="https://jb2a.com/artwork/LibraryPreviewEmbed.png" property="og:image">
    <meta content="#43B581" data-react-helmet="true" name="theme-color">
    <link rel="stylesheet" href="./styles/style.css" />
    <script src="./scripts/jb2a_free_sequencer.js" defer></script>
    <script src="./scripts/jb2a_patreon_sequencer.js" defer></script>
    <script src="./scripts/library-script.js" defer></script>



    <!--   <strong class="new"> New !</strong> -->
</head>

<body>
    <div class="info">
        <a href="https:\\jb2a.com" class="logoLink">
            <video oncontextmenu="return false" ; class="homeBtn" id="AnimatedLogo" autoplay="true" muted="true" loop>
                <source src="../artwork/webm/banners/Circle_Icon_4sec_400x400.webm" type="video/webm">
                </source>
            </video>
        </a>
        <div class="socialBtn-container">
            <a class="socialBtn" href="https://www.patreon.com/JB2A">
                <img src="../artwork/buttons/Patreon_Yellow.png">
            </a>
            <a class="socialBtn" href="https://www.youtube.com/channel/UCqLusRtLV7GXJo_xNNM3dOw/featured">
                <img src="../artwork/buttons/Youtube_Yellow.png">
            </a>
            <a class="socialBtn" href="https://discord.gg/gmd8MAPX4m">
                <img src="../artwork/buttons/Discord_Yellow.png">
            </a>
            <a class="socialBtn" href="https://github.com/Jules-Bens-Aa/JB2A_DnD5e">
                <img src="../artwork/buttons/Github_Yellow.png">
            </a>
        </div>
    </div>
    <div class="nav-assets">
        <h2>Asset List</h2>


        <section class="sideBtn">

            <button>
                <a href="javascript:void(0);" onclick="freeSwitch()"><img class="uiBtn" id="free-switch"
                        src="../artwork/buttons/No-Loop_Yellow.png" isFree=true;></a>
            </button>
            <hr>
        </section>
        <section class="sideBtn">
            <a onclick='dropdownInit(this.id)' id="a" class="letters">
                <h3>A</h3>
            </a>

        </section>
        <section class="sideBtn">
            <a onclick='dropdownInit(this.id)' id="b" class="letters">
                <h3>B</h3>
            </a>
        </section>
        <section class="sideBtn">
            <a onclick='dropdownInit(this.id)' id="c" class="letters">
                <h3>C</h3>
            </a>
        </section>
        <section class="sideBtn">
            <a onclick='dropdownInit(this.id)' id="d" class="letters">
                <h3>D</h3>
            </a>
        </section>





        <br><br><br>

    </div>
    <div class="video-container" id="video-container">
        <video oncontextmenu="return false;" controls="false" class="video-content" id="video" autoplay="true"
            muted="true" style="background-color:var(--bgcolorvideo);">
            <source src="modules/jb2a_patreon/Library/1st_Level/Arms_Of_Hadar/ArmsOfHadar_01_Dark_Purple_500x500.webm">
            </source>
        </video>
    </div>
    <div class="button-container">
        <h2 class="currentAsset" id="assetName">Arms of Hadar</h2>
        <div class="uiBtn-container">


            <button>
                <a href="javascript:void(0);">
                    <img class="uiBtn" id="playBtn" src="../artwork/buttons/Play-Pause_Yellow.png">
                </a>
            </button>

            <button><a href="javascript:void(0);" onclick="LoopedIcon()"><img class="uiBtn" id="looped"
                        src="../artwork/buttons/No-Loop_Yellow.png"></a></button>

            <button><a href="javascript:void(0);" id="themeButton"><img class="uiBtn" id="themeIcon"
                        src="../artwork/buttons/Moon_Yellow.png" /></a></butto>


        </div>
        <section class="btnContainer" id="BtnContainer">
            <select name="asset-names" id="asset-names" onchange="firstDropdownChange();">
                <option value="chooseValue">Click on a letter</option>
            </select>
            <select name="attribute-01" id="attribute-01" onchange="secondDropdownChange();">

            </select>




        </section>
        <section class="copyText-container"><input class="input" id="filepath-input" type="text"
                value="Path to free asset will appear here" /><button id="copy-text"
                onclick="copy('filepath-input')">Path</button></section>
                <section class="copyText-container"><input class="input" id="db-input" type="text"
                    value="Path to free asset will appear here" /><button id="copy-text"
                    onclick="copy('db-input')">DB</button></section>

        <p id="disclaimer"></p>
        <a href="https://youtu.be/Y6ljFaKRTrI" id="ee-link" style="width: 1px; height: 1px;"></a>



    </div>

</body>

</html>
